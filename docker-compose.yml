services:
  waha:
    image: devlikeapro/waha-plus:latest
    container_name: waha
    restart: unless-stopped
    environment:
      # Engine set to NOWEB for lower resource usage and better anti-detection
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      # NOWEB Store - required for read receipts (sendSeen) and typing indicators
      - WAHA_NOWEB_STORE_ENABLED=True
      - WAHA_NOWEB_STORE_FULL_SYNC=True
      - WAHA_LOG_LEVEL=info
      # If your WAHA requires API key (401 Unauthorized without it), set it here
      - WAHA_API_KEY=${WAHA_API_KEY}
      # Webhook destination (API will expose /waha/webhook/:sessionName)
      - WAHA_WEBHOOK_URL=http://api:4000/waha/webhook
    ports:
      - "3001:3000" # WAHA UI/API (host:container)

  api:
    build:
      context: ./apps/api
    container_name: app-api
    restart: unless-stopped
    env_file:
      - ./apps/api/.env.local
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=file:/data/app.db
      - WAHA_BASE_URL=http://waha:3000
      # Must match WAHA service key if enabled
      - WAHA_API_KEY=${WAHA_API_KEY}
    volumes:
      - api-data:/data
    ports:
      - "4001:4000"
    depends_on:
      - waha

  web:
    build:
      context: ./apps/web
      args:
        API_INTERNAL_BASE_URL: http://api:4000
        NEXT_PUBLIC_API_BASE_URL: /api
    container_name: app-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=/api
      - API_INTERNAL_BASE_URL=http://api:4000
    ports:
      - "4000:3000"
    depends_on:
      - api

volumes:
  api-data:
