services:
  waha:
    image: devlikeapro/waha-plus:latest
    container_name: waha
    restart: unless-stopped
    environment:
      # IMPORTANT: adjust for WAHA Plus features if you use Plus.
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WAHA_LOG_LEVEL=info
      # If your WAHA requires API key (401 Unauthorized without it), set it here
      - WAHA_API_KEY=change_me_in_production
      # Webhook destination (API will expose /waha/webhook/:sessionName)
      - WAHA_WEBHOOK_URL=http://api:4000/waha/webhook
    ports:
      - "3001:3000" # WAHA UI/API (host:container)

  api:
    build:
      context: ./apps/api
    container_name: app-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=63aeedb737cd1470c76cf13c5dfd5a37f06b2c44a8174c98fbd0a78d5df973f23a3a565bbab66817b0fa0558a2e2e671313bca3a23ffe6b13f8a40a9251d6260
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin
      - DATABASE_URL=file:/data/app.db
      - WAHA_BASE_URL=http://waha:3000
      # Must match WAHA service key if enabled
      - WAHA_API_KEY=5014d2db2fcf48019e4aee140286480a1b1f6f5c8f6e4f3b2e6e4f7c8d9e0f12
    volumes:
      - api-data:/data
    ports:
      - "4001:4000"
    depends_on:
      - waha

  web:
    build:
      context: ./apps/web
      args:
        API_INTERNAL_BASE_URL: http://api:4000
        NEXT_PUBLIC_API_BASE_URL: /api
    container_name: app-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=/api
      - API_INTERNAL_BASE_URL=http://api:4000
    ports:
      - "4000:3000"
    depends_on:
      - api

volumes:
  api-data:
