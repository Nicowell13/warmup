# Docker Compose untuk App 2 (domain2.com)
# Copy project folder ke /opt/warmup-app2 di VPS
# Run: docker-compose -f docker-compose.app2.yml up -d

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3001:3000"  # Port host 3001 (berbeda dari app1)
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "4001:4000"  # Port host 4001 (berbeda dari app1)
    environment:
      - PORT=4000
      - WAHA_URL=http://host.docker.internal:3001  # Shared WAHA
      # Atau gunakan dedicated: http://host.docker.internal:3002
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=changeme123
    volumes:
      - ./apps/data:/app/apps/api/data  # Data terpisah per app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
