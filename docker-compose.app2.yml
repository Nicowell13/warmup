# Docker Compose untuk App 2 (domain2.com) - Standalone WAHA
# Copy project folder ke /opt/warmup-app2 di VPS
# Run: docker-compose -f docker-compose.app2.yml up -d

services:
  waha:
    image: devlikeapro/waha-plus:latest
    ports:
      - "3002:3000"  # Port 3002 untuk WAHA app2
    environment:
      # WAHA Plus configuration (sama seperti app1)
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WAHA_LOG_LEVEL=info
      - WAHA_API_KEY=5014d2db2fcf48019e4aee140286480a1b1f6f5c8f6e4f3b2e6e4f7c8d9e0f12
      - WAHA_WEBHOOK_URL=http://api:4000/waha/webhook
    volumes:
      - ./waha-data-app2:/app/.sessions  # Data WAHA terpisah untuk app2
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      args:
        - NEXT_PUBLIC_API_BASE_URL=/api
        - API_INTERNAL_BASE_URL=http://api:4000
    ports:
      - "3011:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
      - API_INTERNAL_BASE_URL=http://api:4000
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
    ports:
      - "4011:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - WAHA_BASE_URL=http://waha:3000
      - WAHA_API_KEY=5014d2db2fcf48019e4aee140286480a1b1f6f5c8f6e4f3b2e6e4f7c8d9e0f12
      - JWT_SECRET=63aeedb737cd1470c76cf13c5dfd5a37f06b2c44a8174c98fbd0a78d5df973f23a3a
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=toloL123456p
      - SEND_MAX_CONCURRENT_WORKERS=2
    volumes:
      - ./apps/data-app2:/app/data  # Data API terpisah untuk app2
    depends_on:
      - waha
    restart: unless-stopped
