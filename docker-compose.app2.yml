# Docker Compose untuk App 2 (domain2.com)
# Copy project folder ke /opt/warmup-app2 di VPS
# Run: docker-compose -f docker-compose.app2.yml up -d

services:
  web:
    build:
      context: ./apps/web
      args:
        - NEXT_PUBLIC_API_BASE_URL=/api
        - API_INTERNAL_BASE_URL=http://api:4000
    ports:
      - "3011:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=/api
      - API_INTERNAL_BASE_URL=http://api:4000
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
    ports:
      - "4011:4000"
    env_file:
      - ./apps/api/.env.local
    environment:
      - NODE_ENV=production
      - PORT=4000
      - WAHA_BASE_URL=http://host.docker.internal:3001  # Shared WAHA
      # Atau gunakan dedicated: http://host.docker.internal:3002
    volumes:
      - ./apps/data:/app/data  # Data terpisah per app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
