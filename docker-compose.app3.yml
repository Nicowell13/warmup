# Docker Compose untuk App 3 (domain3.com)
# Copy project folder ke /opt/warmup-app3 di VPS
# Run: docker-compose -f docker-compose.app3.yml up -d

services:
  web:
    build:
      context: ./apps/web
    ports:
      - "3002:3000"  # Port host 3002
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
    ports:
      - "4002:4000"  # Port host 4002
    env_file:
      - ./apps/api/.env.local
    environment:
      - NODE_ENV=production
      - PORT=4000
      # WAHA shared: gunakan port exposed WAHA (3001 di host)
      - WAHA_BASE_URL=${WAHA_BASE_URL:-http://host.docker.internal:3001}
      - WAHA_API_KEY=${WAHA_API_KEY}
      # Atau dedicated WAHA: http://host.docker.internal:3002
    volumes:
      - ./apps/data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
