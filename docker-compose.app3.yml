# Docker Compose untuk App 3 (domain3.com)
# Copy project folder ke /opt/warmup-app3 di VPS
# Run: docker-compose -f docker-compose.app3.yml up -d

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3002:3000"  # Port host 3002
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    ports:
      - "4002:4000"  # Port host 4002
    environment:
      - PORT=4000
      - WAHA_URL=http://host.docker.internal:3001  # Shared WAHA
      # Atau gunakan dedicated: http://host.docker.internal:3003
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=changeme123
    volumes:
      - ./apps/data:/app/apps/api/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
