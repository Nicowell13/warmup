# Docker Compose untuk App 3 (domain3.com) - Standalone WAHA
# Copy project folder ke /opt/warmup-app3 di VPS
# Run: docker-compose -f docker-compose.app3.yml up -d

services:
  waha:
    image: devlikeapro/waha-plus:latest
    ports:
      - "3003:3000"  # Port 3003 untuk WAHA app3
    environment:
      # WAHA Plus configuration (sama seperti app1)
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WAHA_LOG_LEVEL=info
      - WAHA_API_KEY=${WAHA_API_KEY}
      - WAHA_WEBHOOK_URL=http://api:4000/waha/webhook
    volumes:
      - ./waha-data-app3:/app/.sessions  # Data WAHA terpisah untuk app3
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
    ports:
      - "3002:3000"  # Port host 3002
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
    depends_on:
      - api
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
    ports:
      - "4002:4000"  # Port host 4002
    env_file:
      - ./apps/api/.env.local
    environment:
      - NODE_ENV=production
      - PORT=4000
      - WAHA_BASE_URL=http://waha:3000  # Internal docker network ke WAHA app3
      - WAHA_API_KEY=${WAHA_API_KEY}
    volumes:
      - ./apps/data-app3:/app/data  # Data API terpisah untuk app3
    depends_on:
      - waha
    restart: unless-stopped
